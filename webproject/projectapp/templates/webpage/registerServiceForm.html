<body>

                        <div id="myDropdown" class="dropdown-content">

    <div id="register-box">
    <div class="left2">
      <h1>Register Your Service</h1>
      <form class="form-signin" method="POST">
          {% csrf_token %}
          <h2 class="form-signin-heading">Please Create Service</h2>
          <input class="form-control" type="text" required name="name" placeholder="Name">
          <br>
          <div class="form-control">{{form.service}}</div>
          <br>
          <input class="form-control" type="text" required name="address" placeholder="Address">
          <br>
          <input class="form-control" type="text" required name="description" placeholder="Description">
          <br>
          <label class="checkbox"></label>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>

    <!-- <div class="right">
      <span class="loginwith">Sign up with</span>

      <button class="social-signin facebook"> facebook</button>

      <button class="social-signin google"> Google+</button>
    </div>
    <div class="or">OR</div> -->
  </div>

  <script>
  /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
  }
  </script>
</body>
