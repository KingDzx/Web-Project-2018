<body>
	<!-- header -->
		<div class="header" id="home">
			<div class="content white">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>

					</button> -->
					<a class="navbar-brand" href="home">
							<h1 class="logoType" ><span><img class="logo" src="{%static "images/logo.png" %}"></span>Service4You </h1>
						</a>
					</div>
					<!--/.navbar-header-->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<nav>
							<ul class="nav navbar-nav">
								<li><a class="" href="home">Home</a></li>
									<div class="dropdown">
									<li onclick="myFunction()"class="dropbtn">Categories</li>
										<div id="myDropdown" class="dropdown-content">
										<a href="creSer">Register Your Service</a>
										<a href="services">Browse All Services...</a>
										<a href="review">Browse All Reviews...</a>
										</div>
									</div>
								<li><a class="" href="creUser">Register</a></li>

						</nav>

			</div>
		</div>


    <div id="reviewBox">
			<div class="left3">
				<h1 class="headerAlign">Write a review</h1>
				<input class="input" type="text" name="firstName" placeholder="First Name">
				<input class="input" type="text" name="lastName" placeholder="Last Name">	
				<textarea rows="8" cols="50" placeholder="Your review..."></textarea>
	
				<div class="rating">
						<input type="radio" name="star" id="star1"><label for="star1"></label>
						<input type="radio" name="star" id="star2"><label for="star2"></label>
						<input type="radio" name="star" id="star3"><label for="star3"></label>
						<input type="radio" name="star" id="star4"><label for="star4"></label>
						<input type="radio" name="star" id="star5"><label for="star5"></label>
					</div>	
					<div class="alignButton">
							<input type="button" name="submitReview" value="Submit Review" class="registerbtn">
					</div>
	
			</div>
			</div>


    <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
    }
    </script>
  </body>
